kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

commonAnnotations:
    argocd.argoproj.io/sync-wave: "0"

namespace: heino-cicd

resources:
  - namespace.yaml
  - https://github.com/tosmi-gitops/onboarding-base/overlays/small?rev=v0.0.3

# we use the medium base project, but overwrite limit.memory
patches:
  - target:
      kind: ResourceQuota
      name: quota-medium
    patch: |-
      - op: replace
        path: /spec/hard/limits.memory
        value: 7Gi
